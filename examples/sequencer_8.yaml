  panning: 57
  reverb: 40
  reverb_time: 0.1
  generator:
    pulse:
      duty_cycle: 0.6
      duty_cycle_depth: 0.15
      duty_cycle_modulator:
        triangle:
          pitch: 1.0
          attack: 0.001
          decay: 0
          sustain: 0.7
          release: 400000
      attack: 0.5
      decay: 0
      sustain: 0.9
      release: 2


sequences:
- repeat:
    every: Whole
    sequence:
      array_register:
        register: 0
        auto_values:
          cycle_chords:
            count: 1
            chords:
            - [45, 48, 52]
            - [41, 48, 50]

